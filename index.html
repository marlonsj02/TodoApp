<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome 5x.CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- Bootstrap 5x.CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Index CSS -->
    <link rel="stylesheet" href="public/css/index.css" />
    <!-- Favicon Import  -->
    <link
      rel="shortcut icon"
      href="public/img/favicon.ico"
      type="image/x-icon"
    />
    <title>ToDo List</title>
  </head>
  <body>
    <main>
      <div id="todo-container">
        <h2>ToDo App</h2>
        <p id="p-msg-callback"></p>
        <div id="form-new-todo" class="d-flex">
          <input
            type="text"
            name="new-todo"
            id="ipt-new-todo"
            placeholder="Adicione sua nova tarefa"
          />
          <button id="btn-add-todo">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <ul id="list-todo"></ul>
        <div id="info-todo-list">
          <p>
            VocÃª possui <span id="p-info-todo-list">0</span> tarefas pendentes.
          </p>
          <button id="btn-clear-all">Limpar Tarefas</button>
        </div>
      </div>
    </main>

    <!-- Jquery 3x.JS  -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap 5x.JS  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Index JS  -->
    <script src="public/js/index.js" type="module"></script>
  </body>
</html>
